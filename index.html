<!DOCTYPE html>

<html>
	<head>
		<title>Expensieve</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="static/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="http://documentcloud.github.com/underscore/underscore.js" type="text/javascript"></script>
		<script src="static/backbone-min.js" type="text/javascript"></script>
		
		

		<script type="text/javascript" src='static/splinter.js'></script>
		<link rel="stylesheet" type="text/css" href="static/expensieve.css">
	</head>

	<header>
		<h1>Expensieve</h1>
		<h2>Sort out your Receipts. It'll be okay.</h2>
	</header>

	<body>
		<div id='wrapper'>
			<table id='expense-list'>
				<tr id='label-box'>
					<td><h3>Who Paid?</h3></td>
					<td><h3>How Much?</h3></td>
					<td><h3>Who Owes?</h3></td>
				</tr>
			</table>
			<div id='add-button'><span>Add a Receipt</span></div>
			<div id='add'>
				<div class='new-line'><p>Name:</p><input id='new-name' type='text'/></div>
				<div class='new-line'><p>Amount:</p><input id='new-amount' type='text'/></div>
				<div class='new-line'><p>Who owes:</p><input id='new-share' type='text'/><span class='add-share'>+</span></div>
				<div id='splitEqual' class='split-button'><p>Split Equally</p></div>
				<div id='splitUnequal' class='split-button'><p>Split Unequally</p></div>
				<div id='send'><p>Send</p></div>
			</div>
		</div>
	</body>
</html>
